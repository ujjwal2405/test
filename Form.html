<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">


<body>
    <nav class="navbar">
        <div class="navbar-brand ttn" style="color:#1abc9c;">To The New</div>

        <div class="navbar navbar-expand-sm">
            <a href="#">Home</a>
            <a href="#">Quick Help</a>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4">
        </div>
            <div class=" forum col-md-4">
            <h5>
                Bug Report
            </h5>
            <div class="form-content">
                <div class="form-group">
                    <label for="Title">Title*</label>
                    <input type="text" class="form-control" name="Title">
                </div>

                <div class="form-group desc">
                    <label for="Descriptiom">Description*</label>
                    <input type="text" class="form-control" name="Title">
                </div>

                <div class="form-group ">
                    <label for="Operating System">Operating System*</label>
                    <select name="Operating System" class="form-control os" style="color: white;">
                        <option value="Windows XP">Windows XP</option>
                        <option value="Linux">Linux</option>
                        <option value="Mac">Mac</option>
                    </select>
                </div>

                <div class="form-group ">
                    <label for="Product">Product</label>
                    <select name="Product" class="form-control os" style="color: white;">
                        <option value="Windows XP">A</option>
                        <option value="Linux">B</option>
                        <option value="Mac">C</option>
                    </select>
                </div>

                <div class="form-group">

                    <label for="Title">Version*</label>
                    <input type="text" class="form-control" name="Title">

                </div>

                <div class="form-group">
                    <label for="Title">Licenses:</label><br>
                    <div class="row">

                        <label class="radio-inline col-md-6">
                            <input type="radio" name="optradio">Free
                        </label>

                        <label class="radio-inline col-md-6">
                            <input type="radio" name="optradio">Business
                        </label>
                    </div>
                 </div>

                 <div class="form-group ">
                    <label for="Product">Severity</label>
                    <select name="Product" class="form-control os" style="color: white;">
                        <option value="Windows XP">A</option>
                        <option value="Linux">B</option>
                        <option value="Mac">C</option>
                    </select>
                </div>
                <form>
                    <label>Attachments</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                  </form>

                  <div class="row">
                    <div class="col-lg-12 foots" >
                    
                        <button class="btn btn-secondary float-right sub-btn">Submit</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</body>

</html>
