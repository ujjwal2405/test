<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="navigation">
        <header class="fl">

        <nav class="fr">
            <a href="#">Home</a>
            <a href="#">Quick Help</a>
        </nav>
    </section>
    <section>
        <div class="form-content">
            <h1>Bug Report</h1>

            <form action="">
                <strong> Title* </strong>
                <p><input id="ip1" type="text" required size="63"></p>
            </br>
                <strong> Description*:</strong>
                <p><input id="ip2" type="text" size="60" required></p>
                </br>
                <strong>Operating System</strong>
                </br>

                <select class="ip3" name="OS">
                    <option value="WindowsXP">WindowsXP</option>
                    <option value="Os">Os</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Audi</option>
                </select>
                </br>
                </br>
                </br>
            <strong>Product.*</strong>
                </br>
                <select class="ip3" name="Product">
                    <option value="Formold">Formold</option>
                    <option value="Os">Os</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Audi</option>
                </select>
                </br>
                </br>
            <strong>Version</strong>
                <p> <input id="ip4" size="20" type="text"></p>
                </br>
            <strong>License:</strong>
                </br>
                
                <p><input type="radio">Free</p>
                <p class="business"><input type="radio">Business</p>
            </br>
        <strong>Security</strong> </br>
            <select class="ip3" name="Critical">
                <option value="Formold">Critical</option>
                <option value="Os">Os</option>
             </select>
            </br>
             <input class="buton" type="button" value="Send">
            </form>
        </div>
    </section>

</body>

</html>
